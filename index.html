<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Frisbee Field Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ultimate Frisbee Field Simulation</h1>
            <div class="controls">
                <button id="resetBtn">Reset Field</button>
                <button id="toggleGridBtn">Toggle Grid</button>
                <span class="heat-map-label">Heat maps:</span>
                <button id="heatMapCatchBtn" class="heat-map-toggle" title="Catch value">Catch</button>
                <button id="heatMapDifficultyBtn" class="heat-map-toggle" title="Difficulty (distance from disc)">Difficulty</button>
                <button id="heatMapMarkingDifficultyBtn" class="heat-map-toggle" title="Marking difficulty: red = throw into mark, green = throw around mark">Marking</button>
                <div class="info">
                    <span>Field: 70 x 40 yards</span>
                    <span>End Zones: 20 yards each</span>
                </div>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="fieldCanvas"></canvas>
        </div>
        
        <div class="debug-panel">
            <h3>Debug Info</h3>
            <div id="debugInfo">
                <p>Mouse Position: <span id="mousePos">-</span></p>
                <p>Field Coordinates: <span id="fieldCoords">-</span></p>
                <p>Square Value: <span id="squareValue">-</span></p>
            </div>
        </div>
    </div>
    
    <script src="field.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
